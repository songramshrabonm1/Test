<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <!-- SCript add start -->
    <script src="https://kit.fontawesome.com/6cab9874b2.js" crossorigin="anonymous"></script>
    <!-- Script add favicon end -->
    <!-- css style add -->
    <link rel="stylesheet" href="style.css">
    <!-- css style add -->
    <!-- Css framework cdn add  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css    ">
    <!-- Css framework cdn add  -->
</head>
<body>
    <header class="shadow sticky-top bg-light p-2">
            <!-- ............ NAVIGATION PART START .................. -->
        <div class="container">
            <nav class="navbar navbar-expand-lg bg-light ">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  
                  <div class="d-flex justify-content-end"> 
                    <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Feature</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Download</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link rounded-pill text-white background-linear " href="#"><i class="fa-solid fa-comment px-2"></i>Feedback</a>
                      </li>
                    </ul>
                  </div>
                    
                  </div>
                </div>
              </nav>
              
              <!-- ............ NAVIGATION PART END .................. -->
        </div>
        
    </header>
                     <!--..............MAIN PART START................  -->
    <main>
           <!--..............SECTION FIRST / BANNER SECTION START ............  -->
           <section class="container banner-section my-2">
            <div class="container">
              <div class="row d-flex justify-content-center align-items-center">
                <div class="col-lg-6 order-lg-1 order-sm-2">
                  <h1 class="display-5 fw-bold text-primary">Showcase your app beautifully.</h1>
                  <p>The Play Store app comes pre-installed on Android devices that support Google Play, and can be downloaded on some Chromebooks.</p>
                  <img class="img-fluid" src="./img/app-store.png" alt="app-store-logo">
                  <img class="img-fluid" src="./img/google-play.png" alt="play-store-logo">
                </div>
                <div class="col-lg-6 d-flex my-3 order-lg-2 order-lg-1">
                  <img class="img-fluid" src="./img/banner.png" alt="">
                </div>
              </div>
            </div>
          </section> 
           <!--..............SECTION FIRST / BANNER SECTION END ............  -->
           <!--..............SECTION 2nd / Information section start ............  -->
            <section class="second-section my-5 container-fluid">
              <div class="instruction">
                <h2 class="text-white display-5">"An intuitive solution to a common problem that we all face, wrapped up in a single app!"
                </h2>
              </div>
            </section>
           <!--..............SECTION 2nd / Information section end ............  -->
          

    </main>
                  <!--................MAIN PART END....................  -->
    <!-- javascript script add -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- javascript script add -->
</body>
</html>
